<!DOCTYPE html>
<html lang="pl">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/body.css" />
  <link rel="stylesheet" href="css/div.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="css/list.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" href="images/icon.png" />
    <meta property="og:image" content="images/todobackground.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="JS/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
        <section class="section">
          <h2 class="header">Add new tasks</h2>
          <form class="form js-form">
            <input
              class="form__input js-newTask"
              name="tasks"
              placeholder="Tasks I need to do"
              autofocus
            />
            <button class="form__button form__flex">Add task</button>
          </form>
        </section>
        <br />
        <section class="section">
          <div class="div__section">
            <h2>List of tasks</h2>
            <div class="js-buttons buttons"></div>
          </div>
          <ul class="list js-tasks"></ul>
        </section>
    </main>
    <footer class="footer">
      Izabela Borkowska To-Do List 6 CopyrightÂ© 2022
    </footer>
  </body>
</html>
